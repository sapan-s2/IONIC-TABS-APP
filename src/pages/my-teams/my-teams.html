<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
      <ion-toolbar color="secondary">
          <ion-title>Elite Schedule</ion-title>
      </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card *ngIf="!favorites"> No Followed Teams

    <ion-card-content>
      <p> You are not following any teams.</p>
      <p> Forst select a tournament, then you can follow your team page.</p>
      <button ion-button icon-left full (click)="gotoTournaments()">
        <ion-icon name="search"></ion-icon>
        Find your Tournaments
      </button>
    </ion-card-content>

  </ion-card>

  <!-- <p> You are not following any teams.</p>
  <p> Forst select a tournament, then you can follow your team page.</p>#}
-->
  <ion-card *ngIf="favorites">

    <ion-list>
      <ion-list-header>Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
        <ion-icon name="star"></ion-icon>
        {{ item.team.name }}
        <p> {{  item.tournamentName }}</p>


      </button>

    </ion-list>
<ion-card-content>
  <p> To Follow more teams, select a tournament, then you can follow more teams from their team page. </p>

  <button ion-button icon-left full (click)="gotoTournaments()">
    <ion-icon name="search"></ion-icon>
    Find your Tournaments
  </button>

</ion-card-content>
  </ion-card>




</ion-content>
